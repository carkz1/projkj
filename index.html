<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise üéâ</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#ffe5ec, #ffc1cc);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #d6336c;
      margin-top: 40px;
      animation: pop 1s ease-in-out infinite alternate;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      background: #ff69b4;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 5px #d6336c;
      margin-bottom: 20px;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 40px;
      background: #fff0f5;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px #e75480;
    }

    .candle {
      position: absolute;
      top: -50px;
      width: 10px;
      height: 30px;
      background: #fff;
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 50px; }
    .candle:nth-child(2) { left: 95px; }
    .candle:nth-child(3) { left: 140px; }

    .flame {
      position: absolute;
      top: -15px;
      left: -3px;
      width: 16px;
      height: 16px;
      background: gold;
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
      box-shadow: 0 0 15px orange;
    }

    .button {
      padding: 12px 24px;
      background: #ff4081;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #e91e63;
    }

    .gift-message {
      display: none;
      font-size: 24px;
      color: #c2185b;
      margin-top: 30px;
      animation: fadeInUp 1s forwards;
    }

    .emoji-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .emoji {
      position: absolute;
      font-size: 32px;
      animation: fall 4s linear infinite;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    @keyframes fall {
      0% {
        top: -50px;
        transform: translateX(0);
      }
      100% {
        top: 100vh;
        transform: translateX(50px);
        opacity: 0;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üéâ Happy 18th Birthday, Angielee üéâ</h1>

  <div class="content">
    <div class="cake">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>

    <button class="button" onclick="revealGift()">Tap to reveal gift üéÅ</button>
    <div class="gift-message" id="giftMessage">üéä Here‚Äôs a surprise! hinog ka na! üéÅüíñ</div>
  </div>

  <div class="emoji-rain" id="emojiRain"></div>

  <script>
    function revealGift() {
      document.getElementById('giftMessage').style.display = 'block';
      for (let i = 0; i < 30; i++) {
        let emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = ['üéâ','üéà','üíñ','üéÅ','‚ú®'][Math.floor(Math.random() * 5)];
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.animationDelay = Math.random() * 2 + "s";
        document.getElementById('emojiRain').appendChild(emoji);
      }
    }
  </script>

</body>
</html>
